<!doctype html>
<html>
<head>
  <title>Angular2Tabs</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css"></link>
  <base href=".">
  <script src="vendor/systemjs/dist/system.src.js"></script>
  <script src="vendor/angular2/bundles/angular2.dev.js"></script>
  {{content-for 'head'}}
  <script>
    System.config({
      packages: {
        app: {
          format: 'register',
          defaultExtension: 'js'
        }
      }
    });
    System.import('app.js').then(null, console.error.bind(console));
  </script>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>

    <style>
    tab-header > li.active {
        background-color: #DEDEDE;
    }
    </style>
  <angular2-tabs-app>Loading...</angular2-tabs-app>
</body>
</html>
